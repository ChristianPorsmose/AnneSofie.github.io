{%extends "version1/base.html"%}

{%block content%}
    <h1>Topics</h1>
    <ul>
        {%for topic in topics%}
            <li>
                <a href="{%url 'version1:topic' topic.id%}">{{topic}}</a>
            </li>
        
            {%empty %} 
                <li>Ingen topics</li>
        {%endfor%}
        </ul>

        <a href="{%url 'version1:new_topic'%}">New Topic</a>
        


{%endblock content%}
