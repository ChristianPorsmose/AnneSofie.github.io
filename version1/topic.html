{% extends 'version1/base.html' %}

{%block content}

<p>Topic: {{topic}}</p>

<p>Entries:</p>
<p> <a href="{% url 'version1:new_entry' topic.id">Add new entry</a></p>
<u1>
    {%for entry in entries%}
        <li>
            <p>{{entry.date_added|date: 'M d, Y H:i'}}</p>
            <p>{{entry.text|linebreaks}}</p>
        </li>
    {%empty%}
        <li>Ingen entries</li>
    {%endfor%
</u1>

{%endblock content%}
